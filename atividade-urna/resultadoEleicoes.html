<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="css" rel="stylesheet" href="CSS/resultadoEleicoes.CSS">
    <script src="JS/resultadoEleicoes.js" defer></script>

    <title>Atividade Urna</title>
</head>

<body onload="resultadoEleicoes();">
    <main>
        <div id="borda">
            <div id="tela">
                <p id="resultadoEleicoes">Resultado das Eleições</p>

                <div class="containerDados">
                    <div class="dados">
                        <p id="votosNulos">Votos Nulos:</p>
                        <p id="votosNulosText"></p>
                    </div>

                    <div class="dados">
                        <p id="votosBrancos">Votos Brancos:</p>
                        <p id="votosBrancosText"></p>
                    </div>

                    <div class="dados">
                        <p class="tituloVotos" id="votosValidosVereador">Votos Válidos Vereador:</p>
                        <p class="votosText" id="votosValidosVereadorText"></p>
                    </div>

                    <div class="dados">
                        <p id="votosNaara">Votos Naara:</p>
                        <p class="votosText" id="votosNaaraText"></p>
                    </div>

                    <div class="dados">
                        <p id="votosKarol">Votos Karol:</p>
                        <p class="votosText" id="votosKarolText"></p>
                    </div>

                    <div class="dados">
                        <p class="tituloVotos" id="votosValidosPrefeito">Votos Válidos Prefeito:</p>
                        <p class="votosText" id="votosValidosPrefeitoText"></p>
                    </div>

                    <div class="dados">
                        <p id="votosFernanda">Votos Fernanda:</p>
                        <p class="votosText" id="votosFernandaText"></p>
                    </div>

                    <div class="dados">
                        <p id="votosVitorugo">Votos Vitorugo:</p>
                        <p class="votosText" id="votosVitorugoText"></p>
                    </div>

                    <div class="dados">
                        <p class="tituloVotos" id="vereador">Vereador Vencedor:</p>
                        <p id="vereadorText"></p>
                    </div>

                    <div class="dados">
                        <p id="prefeito">Prefeito Vencedor:</p>
                        <p id="prefeitoText"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
